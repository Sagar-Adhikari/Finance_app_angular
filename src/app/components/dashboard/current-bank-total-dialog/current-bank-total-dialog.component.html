<div class="main">
    <h2>Current Bank Account Totals</h2>

    <table mat-table [dataSource]="currentBankTotalLs" class="mat-elevation-z8">

        <ng-container matColumnDef="branchCode">
            <th mat-header-cell *matHeaderCellDef> Branch Code </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.branchCode}} </td>
        </ng-container>

        <ng-container matColumnDef="subAccName">
            <th mat-header-cell *matHeaderCellDef> Sub Account Name </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.subAccName}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
