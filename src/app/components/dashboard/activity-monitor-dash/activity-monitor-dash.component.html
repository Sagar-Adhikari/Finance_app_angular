<mat-card class="activity-container">
    <div fxLayout="row" fxLayoutAlign="space-between start">
        <h3>Recent Activities</h3>
        <button mat-raised-button fxLayoutAlign="end end">View All Activities</button>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="sysDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let activity"> {{activity.sysDate}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let activity"> {{activity.action}} </td>
            </ng-container>
            <ng-container matColumnDef="userID">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-cell *matCellDef="let activity"> {{activity.userID}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
