<div class="button-row">
    <div class="button-area">
        <button mat-raised-button color="primary" (click)="addNewUser()">Add New User</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <!-- Roles Column -->
    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user">
            <p *ngIf="user.roles">
                {{user.roles.join(', ')}}
            </p>
        </td>
    </ng-container>

    <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef> Post </th>
        <td mat-cell *matCellDef="let user"> {{user.post}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" aria-label="Edit icon-button with a edit icon" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="usersData" [length]="usersData.total" [pageSize]="pageSize" [pageIndex]="usersData.page" (page)="fetch($event.pageIndex)" showFirstLastButtons></mat-paginator>
