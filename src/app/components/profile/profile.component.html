<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="40%">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="user.roles && user.roles.length > 0">
                {{user.roles[0]}} user of the organization.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button disabled>Edit Profile</button>
            <button mat-button routerLink="change-password">Change Password</button>
        </mat-card-actions>
    </mat-card>
</div>
