<div class="main">
    <h2>Ledger</h2>

    <table mat-table [dataSource]="lsTransactions" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef> SN </th>
            <td mat-cell *matCellDef="let ledger"> 1 </td>
        </ng-container>

        <ng-container matColumnDef="dated">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.dated}} </td>
        </ng-container>

        <ng-container matColumnDef="particulars">
            <th mat-header-cell *matHeaderCellDef> Particulars </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.particulars}} </td>
        </ng-container>

        <ng-container matColumnDef="brNo">
            <th mat-header-cell *matHeaderCellDef> B/R No. </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.BRNo}} </td>
        </ng-container>

        <ng-container matColumnDef="checkNo">
            <th mat-header-cell *matHeaderCellDef> Cheque No. </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.checkNo}} </td>
        </ng-container>

        <ng-container matColumnDef="drAmt">
            <th mat-header-cell *matHeaderCellDef> Dr. Amt. </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.drAmt}} </td>
        </ng-container>

        <ng-container matColumnDef="crAmt">
            <th mat-header-cell *matHeaderCellDef> Cr. Amt. </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.crAmt}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.balance}} </td>
        </ng-container>

        <ng-container matColumnDef="drCr">
            <th mat-header-cell *matHeaderCellDef> Dr./Cr. </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.drCr}} </td>
        </ng-container>
        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let ledger"> {{ledger.remarks}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
