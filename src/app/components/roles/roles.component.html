
<div class="button-row">
    <div class="button-area">
      <button mat-raised-button color="primary" (click)="addNewRole()">Add New Role</button>
    </div>
  </div>

  <table mat-table [dataSource]="allRoles" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let role"> {{role.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="rolename">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let role"> {{role.name}} </td>
    </ng-container>

    <!-- Delete Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let role">
        <div class="actions">
          <div>
            <button mat-icon-button color="warn" aria-label="Delete icon-button with a delete icon" (click)="deleteRole(role)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div>
             <button color="primary" mat-button  routerLink="/roles/{{ role.id }}">
               View Tasks
             </button>
          </div>

        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
