<app-progress-indicator *ngIf="loading" class="progress-indicator"></app-progress-indicator>
<div *ngIf="!loading">

    <div class="button-row">
        <div class="button-area">
            <button mat-button color="primary" (click)="goBack()">Go Back</button>
        </div>
    </div>

    <div class="form-content">
        <mat-card class="example-card center">

            <mat-card-content *ngIf="taskId > 0">
                <mat-form-field appearance="fill">
                    <mat-label>Task ID</mat-label>
                    <input matInput [(ngModel)]="taskId" name="taskName" disabled/>
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Task Name</mat-label>
                    <input matInput [(ngModel)]="taskName" name="taskName" />
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Remarks</mat-label>
                    <input matInput [(ngModel)]="remarks" name="remarks" />
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-checkbox [(ngModel)]="isDenied" name="isDenied">Denied</mat-checkbox>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Order Id</mat-label>
                    <input type="number" step="0.01" min="0.0" matInput name="orderId" [(ngModel)]="orderId" />
                </mat-form-field>
            </mat-card-content>


            <mat-card-actions>
                <div class="button-row center">
                    <div class="button-area">
                        <button mat-raised-button color="primary" (click)="submit()" [disabled]="taskName == null">Submit</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
