<div class="button-row">
    <div class="button-area">
        <button mat-button color="primary" (click)="goBack()">Go Back</button>
    </div>
</div>

<div class="form-content">
    <form [formGroup]="newRoleForm" novalidate>
        <mat-card class="example-card">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Role Name</mat-label>
                    <input matInput name="rolename" formControlName="rolename">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <div class="button-row">
                    <div class="button-area">
                        <button mat-raised-button color="primary" (click)="submit()" [disabled]="!newRoleForm.valid">Submit</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
